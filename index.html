<body>
    <header>
        <h1>Global Warming on Food Supply</h1>
        <h3>A Data Visualization by Emily Wu</h3>
        <nav id="nav-bar">
            <a target="_blank" href="https://github.com/em0227"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/emilyawu/"><i class="fa fa-linkedin-square"

    <div class="globe-container">
        

        <div class="globe">
           
        </div>

        <div class='globe-data'>

                <div class="info"><h3>GCM Climate Change Scenarios Based on Different Increments in C02

            </div>
            <br>
            <div class="display-data-1">
